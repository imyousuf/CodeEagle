name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          mkdir -p dist
          go build -ldflags "-s -w" -o dist/codeeagle-linux-amd64 ./cmd/codeeagle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeeagle-linux-amd64
          path: dist/codeeagle-linux-amd64

  release-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Install cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Download dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: linux
          GOARCH: arm64
          CC: aarch64-linux-gnu-gcc
        run: |
          mkdir -p dist
          go build -ldflags "-s -w" -o dist/codeeagle-linux-arm64 ./cmd/codeeagle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeeagle-linux-arm64
          path: dist/codeeagle-linux-arm64

  release-darwin-amd64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: darwin
          GOARCH: amd64
        run: |
          mkdir -p dist
          go build -ldflags "-s -w" -o dist/codeeagle-darwin-amd64 ./cmd/codeeagle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeeagle-darwin-amd64
          path: dist/codeeagle-darwin-amd64

  release-darwin-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: darwin
          GOARCH: arm64
        run: |
          mkdir -p dist
          go build -ldflags "-s -w" -o dist/codeeagle-darwin-arm64 ./cmd/codeeagle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeeagle-darwin-arm64
          path: dist/codeeagle-darwin-arm64

  create-release:
    needs:
      - release-linux-amd64
      - release-linux-arm64
      - release-darwin-amd64
      - release-darwin-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
