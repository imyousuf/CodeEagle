name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Get version info
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "commit=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          mkdir -p dist
          LDFLAGS="-s -w \
            -X github.com/imyousuf/CodeEagle/internal/cli.Version=${{ steps.version.outputs.version }} \
            -X github.com/imyousuf/CodeEagle/internal/cli.Commit=${{ steps.version.outputs.commit }} \
            -X github.com/imyousuf/CodeEagle/internal/cli.BuildDate=${{ steps.version.outputs.date }}"
          go build -ldflags "$LDFLAGS" -o dist/codeeagle ./cmd/codeeagle
          tar -czvf dist/codeeagle-linux-amd64.tar.gz -C dist codeeagle
          rm dist/codeeagle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeeagle-linux-amd64
          path: dist/codeeagle-linux-amd64.tar.gz

  release-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Install cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Download dependencies
        run: go mod download

      - name: Get version info
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "commit=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: "1"
          CC: aarch64-linux-gnu-gcc
        run: |
          mkdir -p dist
          LDFLAGS="-s -w \
            -X github.com/imyousuf/CodeEagle/internal/cli.Version=${{ steps.version.outputs.version }} \
            -X github.com/imyousuf/CodeEagle/internal/cli.Commit=${{ steps.version.outputs.commit }} \
            -X github.com/imyousuf/CodeEagle/internal/cli.BuildDate=${{ steps.version.outputs.date }}"
          go build -ldflags "$LDFLAGS" -o dist/codeeagle ./cmd/codeeagle
          tar -czvf dist/codeeagle-linux-arm64.tar.gz -C dist codeeagle
          rm dist/codeeagle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeeagle-linux-arm64
          path: dist/codeeagle-linux-arm64.tar.gz

  release-darwin-amd64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Get version info
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "commit=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: darwin
          GOARCH: amd64
          CGO_ENABLED: "1"
        run: |
          mkdir -p dist
          LDFLAGS="-s -w \
            -X github.com/imyousuf/CodeEagle/internal/cli.Version=${{ steps.version.outputs.version }} \
            -X github.com/imyousuf/CodeEagle/internal/cli.Commit=${{ steps.version.outputs.commit }} \
            -X github.com/imyousuf/CodeEagle/internal/cli.BuildDate=${{ steps.version.outputs.date }}"
          go build -ldflags "$LDFLAGS" -o dist/codeeagle ./cmd/codeeagle
          tar -czvf dist/codeeagle-darwin-amd64.tar.gz -C dist codeeagle
          rm dist/codeeagle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeeagle-darwin-amd64
          path: dist/codeeagle-darwin-amd64.tar.gz

  release-darwin-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Get version info
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "commit=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: "1"
        run: |
          mkdir -p dist
          LDFLAGS="-s -w \
            -X github.com/imyousuf/CodeEagle/internal/cli.Version=${{ steps.version.outputs.version }} \
            -X github.com/imyousuf/CodeEagle/internal/cli.Commit=${{ steps.version.outputs.commit }} \
            -X github.com/imyousuf/CodeEagle/internal/cli.BuildDate=${{ steps.version.outputs.date }}"
          go build -ldflags "$LDFLAGS" -o dist/codeeagle ./cmd/codeeagle
          tar -czvf dist/codeeagle-darwin-arm64.tar.gz -C dist codeeagle
          rm dist/codeeagle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeeagle-darwin-arm64
          path: dist/codeeagle-darwin-arm64.tar.gz

  create-release:
    needs:
      - release-linux-amd64
      - release-linux-arm64
      - release-darwin-amd64
      - release-darwin-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/codeeagle-linux-amd64.tar.gz
            dist/codeeagle-linux-arm64.tar.gz
            dist/codeeagle-darwin-amd64.tar.gz
            dist/codeeagle-darwin-arm64.tar.gz
            dist/checksums.txt
